<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <title>Edit release of genre '{{genre.name}}'</title>
</head>
<body>
  <header>
    <nav>
      <h1>
        <a href="/">Vinyls Catalogue</a>
      </h1>
      <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="{{url_for('showReleases', genre_id=genre.id)}}">
            {{genre.name}}
          </a>
        </li>
        <li>
          <a href="{{url_for('showSongs', release_id=release.id)}}">
            {{release.title}}
          </a>
        </li>
        <li>
          Edit
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="{{url_for('editRelease', genre_id=genre.id, release_id=release.id)}}" method="POST">
      <input type="text" name="title" placeholder="{{release.title}}">
      <input type="text" name="artist" placeholder="{{release.artist}}">
      <input type="text" name="label" placeholder="{{release.label}}">
      <input type="text" name="released" placeholder="{{release.released}}">
      <input type="submit" value="Edit">
    </form>
  </main>
</body>
</html>
