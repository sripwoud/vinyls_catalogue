<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  <title>Edit genre</title>
</head>
<body>
  <header>
    <nav>
      <h1>
        <a href="/">Vinyls Catalogue</a>
      </h1>
      <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="{{url_for('showReleases', genre_id=genre.id)}}">
            {{genre.name}}
          </a>
        </li>
        <li>
          Edit
        </li>
    </nav>
  </header>
  <main>
    <form action="{{url_for('editGenre', genre_id=genre.id)}}" method="POST">
      <input type="text" name='name' placeholder="{{genre.name}}">
      <input type="submit" value="Edit">
    </form>
  </main>
</body>
</html>
