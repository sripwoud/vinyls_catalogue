<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <title>New release</title>
</head>
<body>
  <header>
    <nav>
      <h1>
        <a href="/">Vinyls Catalogue</a>
      </h1>
      <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="{{url_for('showReleases', genre_id=genre.id)}}">
            {{genre.name}}
          </a>
        </li>
        <li>
          New
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Add new release</h2>
    <form action="{{url_for('newRelease', genre_id=genre.id)}}" method="POST">
      <input type="text" name="title" placeholder="Title" required>
      <input type="text" name="artist" placeholder="Artist" required>
      <input type="text" name="label" placeholder="Label" required>
      <input type="text" name="released" placeholder="Released on" required>
      <input type="submit" value="Create">
    </form>
  </main>
</body>
</html>
