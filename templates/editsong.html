<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <title>Edit song</title>
</head>
<body>
  <header>
    <nav>
        <div class="buttons">
            <a href="{{url_for('gdisconnect')}}" method="post">
                <button>Log Out</button>
            </a>
        </div>
      <h1>
        <a href="/">Vinyls Catalogue</a>
      </h1>
      <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="{{url_for('showSongs', release_id=release.id)}}">
            {{release.title}}
          </a>
        </li>
        <li>
          {{song.title}}
        </li>
        <li>
          Edit
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="{{url_for('editSong', song_id=song.id, release_id=release.id)}}" method="POST">
      <input type="text" name="title" placeholder="{{song.title}}">
      <input type="text" name="position" placeholder="{{song.position}}">
      <input type="submit" value="Edit">
    </form>
  </main>
</body>
</html>
